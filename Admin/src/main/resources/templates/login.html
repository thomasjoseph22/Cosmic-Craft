<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/admin/imgs/images/cosmic-craft-high-resolution-logo-transparent.png">
    <!-- Template CSS -->
    <link href="/admin/css/main.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            background-image: url(/admin/imgs/images/cosmic-craftone.png);
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark transparent background */
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px); /* Apply blur effect for transparency */
        }

        .card-body {
            text-align: center;
            color: white; /* Text color for better visibility */
        }

        form {
            margin-top: 20px;
        }

        input,
        button {
            background-color: rgba(255, 255, 255, 0.2); /* Dark transparent background for form elements */
            color: white; /* Text color for form elements */
            border: none;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s; /* Smooth transition effect */
        }

        input:focus {
            background-color: white; /* Set background to white when focused */
            color: black; /* Set text color to black when focused */
        }

        button {
            cursor: pointer;
        }
    </style>




</head>

<body>

<main>

    <section class="content-main mt-80 mb-80">

        <div class="card-body" >
            <h4 class="card-title mb-4">Cosmic-Craft<br><br>Admin Login</h4>
            <div th:if="${param.error}" style="border-radius: 30px" class="alert alert-danger col-xs-offset-1 col-xs-10 text-black-50">
                Sorry: you entered invalid username/password
            </div>
            <div th:if="${param.logout}" style="border-radius: 30px" class="alert alert-success col-xs-offset-1 col-xs-10 text-black-50">
                You have been logged out
            </div>
            <form action="#" th:action="@{/authenticateTheUser}" method="post">
                <div class="mb-3">
                    <input class="form-control" name="username"  placeholder="email" type="text">
                </div>
                <!-- form-group// -->
                <div class="mb-3">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>

                <div class="mb-4">
                    <button type="submit" class="btn w-100" style="background-color: red;border-radius: 30px;color: white"> Login </button>
                </div>
                <!-- form-group// -->
            </form>

        </div>
    </section>

</main>

<script src="/admin/js/vendors/jquery-3.6.0.min.js"></script>
<script src="/admin/js/vendors/bootstrap.bundle.min.js"></script>
<script src="/admin/js/vendors/jquery.fullscreen.min.js"></script>
<!-- Maicript/admin -->
<script src="/admin/js/main.js" type="text/javascript"></script>
</body>

</html>
