<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Otp Verify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" th:href="@{/login/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" th:href="@{/login/css/style.css}">
</head>

<body style="background-image: url(https://images5.alphacoders.com/110/1101606.png); background-size: cover; padding: 0; height: 150%;">

<div class="wrapper" style="background: rgba(255, 255, 255, 0.8);height:400px;width:450px;margin-left: 550px;margin-top: 200px;border-radius: 20px">
    <div class="inner">
        <div class="center-form d-flex align-items-center justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger col=xs-offset-1 col-xs-10">
                Sorry: you entered invalid otp
            </div>
            <form th:action="@{/validateOTP}" th:object="${userOTP}" method="post" style="margin-top: 50px" onsubmit="return validateForm()">
                <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0"></span>
                </div>
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;margin-left: 100px;">OTP VERIFICATION</h5>
                <div class="form-outline mb-4">
                    <input type="text" id="form2Example17" class="form-control form-control-lg" name="email" th:value="${userOTP.email}" />

                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form2Example27" style="width: 400px" th:field="*{oneTimePassword}" class="form-control form-control-lg" placeholder="Enter your otp" name="oneYimePassword" />
                </div>
                <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block text-light"  type="submit" style="background-color: #39cccc;margin-left:150px;">Submit</button>
                </div>
                <a th:href="@{/#}" style="text-decoration: none;"><span style="margin-left: 150px;font-style: italic;margin-top: -10px">Back to Home</span></a><br>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    function validateForm() {
        var otpInput = document.getElementById("form2Example27").value.trim();
        if (otpInput === "" || isNaN(otpInput)) {
            alert("Invalid input. Please enter a valid OTP (numeric characters only).");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
